<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant UI</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #190216; /* Dark background */
            color: #fff;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        /* Heading Styling */
        .content h1 {
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 20px;
            color: #bbb;
        }

        /* Search Bar */
        .search-container {
            margin-top: 20px;
            width: 80%;  /* Adjust the width */
            max-width: 600px;
            display: flex;
            margin-left:35px;
            align-items: center;
            border-radius: 25px;
            background-color: #f4f4f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .search-container input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
        }

        .search-container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .search-container button:hover {
            background-color: #45a049;
        }

        /* Voice Button */
        .voice-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: grey;
            border: none;
            color: white;
            padding: 25px 25px; /* Bigger button */
            font-size: 20px;
            border-radius: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .voice-button:hover {
            background-color: #A95C68;
        }

        /* GIF container styling */
        .gif-container {
            margin-bottom: 30px;
        }

    </style>
</head>
<body>


    <div class="container">
        <div class="content">
            <h3>Hello, human! I'm SMAZ your personal assistant.</h3> <h3>Here to make your life easier one task at a time.</h3>
            <p></p>

            <!-- Add your GIF here -->
            <div class="gif-container">
                <img src="https://i.pinimg.com/originals/34/c6/07/34c607c57887c253172b6247033397f9.gif" alt="Voice Assistant GIF" width="300">
            </div>

            <!-- Search bar -->
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button>üîç</button>
            </div>
        </div>

        <!-- Voice Button -->
        <button class="voice-button" onclick="startVoiceInteraction()">üéôÔ∏è</button>
    </div>

    <script>
        function startVoiceInteraction() {
            alert('Voice interaction started!');
        }
    </script>

</body>
</html>
